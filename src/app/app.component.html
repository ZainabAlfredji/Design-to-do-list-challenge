
<div>
  <h1> To do app</h1>
  <input type="text" [(ngModel)]="newTodo" placeholder="Enter a new todo">
  <button (click)="addTodo()">Add Todo</button>

  <ul>
    <li *ngFor="let todo of todos; let i = index">
      {{ todo }}
      <button (click)="removeTodo(i)">Remove</button>
    </li>
  </ul>
</div>

<router-outlet />
